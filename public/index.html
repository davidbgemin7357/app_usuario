<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Acceso denegado</title>
    </head>
    <body>
        <h1>Google Sign In</h1>

        <div
            id="g_id_onload"
            data-client_id="247508936131-fv0epdhdo8t0cgvrg27a8bg2mbhk0e1c.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false"
        ></div>
        <div
            class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left"
        ></div>

        <!-- logout -->
        <button id="google_signout">SignOut</button>
        <img id="foto">

        <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
        ></script>

        <script src="handleCredentialResponse.js"></script>
    </body>
</html>
